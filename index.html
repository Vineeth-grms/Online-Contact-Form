<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    
</head>
<body>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form  id = "contactForm" action="#">
            <label>Name :</label>
            <input id="name" name="name" type="text" placeholder="Enter the Your  Name" required><br>
            <label>Email :</label>
            <input type="email" id="email" name="email" placeholder="Enter the Your Email" required> <br>
            <label>Phone :</label>
            <input type="tel"  id="phone" name="phone"placeholder="Enter Phone Number" required><br>
            <label>Message :</label>
            <textarea type="text" id="message" name="message" placeholder="Write your Message here.." required>    </textarea> <br>
            <button type="button">Submit</button>    
        </form>
        
    </div>
</body>
</html>
